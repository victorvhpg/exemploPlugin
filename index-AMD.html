<!doctype html>
<html lang="pt-BR">
    <head>
        <title></title>
        <meta charset="utf-8" />

        <script src="http://code.jquery.com/jquery-2.1.1.min.js" ></script>
 
        <script>
            requirejs.config({
                baseUrl: ".",
                shim: {
                    "exemploPlugin2-AMD": ["jquery"],
                    "exemploPlugin-AMD": ["jquery"]
                }
            });


            require(["jquery", "exemploPlugin-AMD", "exemploPlugin2-AMD"], function(jQuery) {
                jQuery(function($) {
                    $("label").exemploPlugin().exemploPlugin2();;
                });
            });

        </script>
    </head>

        <label>aaaa</label>
        <label>aaaa</label>
        <label>aaaa</label>
        <label>aaaa</label>
        <label>aaaa</label>
